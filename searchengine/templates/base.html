{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% get_static_prefix %}css/nouislider.min.css"  media="screen,projection"/>    
    <link type="text/css" rel="stylesheet" href="{% get_static_prefix %}css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% get_static_prefix %}css/bootstrap.min.css"  media="screen,projection"/>
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Set title -->
    <title>Wine Recommender</title>
</head>

<body style="background-image:url('{% get_static_prefix %}img/intro-bg.jpg');
background-attachment: fixed;">
    <header>
    {% block header%}
            <!-- Header -->
            <div  class="header">
                <h1 class="center-align white-text">Wine Recommender</h1>
            </div>
    {% endblock %}
    </header>

    <!-- Content -->
    <div class="container">
        {% block content%}

        {% endblock %}
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/materialize.min.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/nouislider.min.js"></script>    
    <script type="text/javascript" src="{% get_static_prefix %}js/bootstrap.min.js"></script>    
    <script type="text/javascript" src="{% get_static_prefix %}js/search.js"></script>    
    
</body>
</html>
