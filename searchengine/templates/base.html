{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% get_static_prefix %}/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Set title -->
    <title>Wine Recommender</title>
</head>

<body>
    <header>
    {% block header%}
    		<!-- Navigation Bar -->
            <nav>
                <div class="nav-wrapper deep-purple">
                	<!-- Logo -->
                    <a href="." class="brand-logo" style="margin-left: 2%">WR</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                    </ul>
                </div>
            </nav>

            <!-- Header -->
            <div  class="header ">
                <h1 class="center-align">Wine Recommender</h1>
            </div>
    {% endblock %}
    </header>

    <!-- Content -->
    <div class="container">
        {% block content%}

        {% endblock %}
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}/js/materialize.min.js"></script>
</body>
</html>
